<!DOCTYPE html>
<html>
  <head>
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="toolbar">
      <a href="#" data-command="bold">Bold</a>
      <a href="#" data-command="italic">Italic</a>
      <a href="#" data-command="underline">Underline</a>
      <a href="#" data-event="unordered-list">Bullet List</a>
      <a href="#" data-event="ordered-list">Number List</a>
    </div>

    <div id="content">
      <p id="testblock" class="block">
        To start experimenting, create a new editor
        instance and pass this node to its constructor.
      </p>
    </div>

    <script src="/compiled/events.js"></script>
    <script src="/compiled/editor.js"></script>
    <script src="/compiled/plugins/text.js"></script>
    <script src="/compiled/plugins/lists.js"></script>
    <script src="/compiled/toolbar.js"></script>
    <script>
      var el, ed;
      el = document.getElementById('testblock');
      ed = new Editor({
        node: el,
        plugins: [BoldText, ItalicText, Underline, UnorderedList, OrderedList]
      });
      ed.activate();
    </script>
  </body>
</html>
