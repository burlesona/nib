<!DOCTYPE html>
<html>
  <head>
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="toolbar">
      <a href="#" id="bold" data-method="toggleBold">Bold</a>
      <a href="#" id="italic" data-method="toggleItalic">Italic</a>
      <a href="#" id="underline" data-method="toggleUnderline">Underline</a>
      <a href="#" id="strikethrough" data-method="toggleStrikeThrough">StrikeThrough</a>
      <a href="#" id="subscript" data-method="toggleSubscript">Subscript</a>
      <a href="#" id="superscript" data-method="toggleSuperscript">Superscript</a>
      <a href="#" id="link">Link</a>
      <a href="#" id="outdent" data-method="outdentParagraph">Outdent</a>
      <a href="#" id="indent" data-method="indentParagraph">Indent</a>
    </div>

    <div id="content">
      <p id="testblock" class="block">To start experimenting, create a new editor instance and pass this node to its constructor.</p>
    </div>

    <script src="http://rangy.googlecode.com/svn/trunk/currentrelease/rangy-core.js"></script>
    <script src="compiled/events.js"></script>
    <script src="compiled/editor.js"></script>
    <script src="compiled/plugins/base.js"></script>
    <script src="compiled/plugins/text.js"></script>
    <script src="compiled/plugins/links.js"></script>
    <script src="compiled/plugins/indent.js"></script>
    <script src="compiled/toolbar.js"></script>
    <script src="compiled/application.js"></script>
  </body>
</html>
