<!DOCTYPE html>
<html>
  <head>
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="toolbar">
      <a href="#" id="bold">Bold</a>
      <a href="#" id="italic">Italic</a>
      <a href="#" id="underline">Underline</a>
      <a href="#" id="strikethrough">StrikeThrough</a>
      <a href="#" id="subscript">Subscript</a>
      <a href="#" id="superscript">Superscript</a>
      <a href="#" id="outdent">Outdent</a>
      <a href="#" id="indent">Indent</a>
      <a href="#" id="link">Link</a>
      -
      <a href="#" id="link2">Link2</a>
      <a href="#" id="bold2">Bold2</a>
    </div>

    <iframe id="dialogs" height="26" border="0" seamless="seamless" srcdoc='
      <style>
        body { padding: 0; margin: 0; }
        .hidden { display: none; }
      </style>
      <div id="link-dialog" class="hidden">
          <label>Link: <input class="content" value="http://"></label>
          <input type="submit" class="save" value="OK">&nbsp;
          <input type="button" class="remove" value="Remove">
      </div>

      <div id="fn-dialog" class="hidden">
        <label>Footnote: <input class="content" value="http://"></label>
        <input type="button" class="save" value="OK">&nbsp;
        <input type="button" class="cancel" value="Cancel">
      </div>

      <div id="kt-dialog" class="hidden">
        <label>Key Term: <input class="content" value="http://"></label>
        <input type="button" class="save" value="OK">&nbsp;
        <input type="button" class="cancel" value="Cancel">
      </div>
    '>
    </iframe>
    <div id="content">
      <p id="testblock" class="block">To start experimenting, create a new
        editor instance and pass this node to its constructor.</p>
    </div>

    <script src="http://rangy.googlecode.com/svn/trunk/currentrelease/rangy-core.js"></script>
    <script src="compiled/namespace.js"></script>
    <script src="compiled/events.js"></script>
    <script src="compiled/utils.js"></script>
    <script src="compiled/selection_handler.js"></script>
    <script src="compiled/plugins/base.js"></script>
    <script src="compiled/plugins/text.js"></script>
    <script src="compiled/plugins/links.js"></script>
    <script src="compiled/plugins/indent.js"></script>
    <script src="compiled/editor.js"></script>
    <script src="compiled/toolbar.js"></script>
    <script src="compiled/application.js"></script>
  </body>
</html>
